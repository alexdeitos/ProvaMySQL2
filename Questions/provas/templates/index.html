{% extends 'base.html' %}

{% block title %}Perguntas e Respostas{% endblock %}

{% block content %}
  <div class="container mt-12 d-flex justify-content-center"> <!-- Adiciona classe d-flex e justify-content-center -->
    <div class="row">
      <div class="col-12">
        <h1 class="text-center col-12">Escolha a prova</h1>
        <form method="post" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary col-12">Selecionar Prova</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
